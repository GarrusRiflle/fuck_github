{% extends 'main.html' %}

{% block title %} Добавить вопрос {% endblock %}

{% block main_content %}
	<div class="span4 offset4" style="margin-top: 30px;">
		<legend>Задайте свой вопрос</legend>
		<form method="POST" action="/question/add/" style="margin-left: 50px; margin-top: 50px;">
			{% csrf_token %}
            <fieldset style="width: 600px;">
                <p>{{ form.title }}</p>
                <p>Подробности вопроса:</p>
                <p>{{ form.text }}</p>
                <p>{{ form.tags }}</p>
            </fieldset>
			<button type="submit" name="submit" class="btn btn-info btn-block" style="width: 250px; margin-top: 10px; margin-right: 100px; float:right">Задать вопрос</button>
		</form>    
	</div>
{% endblock %}
