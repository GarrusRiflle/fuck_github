{% extends 'main.html' %}

{% block main_content %}
	<div class="span4 offset4" style="margin-top: 30px;">
		<legend>Задайте свой вопрос</legend>
		<form method="POST" action="/question/add/" style="margin-left: 50px; margin-top: 50px;">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" name="submit" class="btn btn-info btn-block" style="width: 300px; margin-top: 10px;">Задать</button>
		</form>    
	</div>
{% endblock %}
