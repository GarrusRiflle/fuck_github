{% load staticfiles %}
<div class="bordered" style="width: 650px; height: 170px; margin: 30px 0 0 20px;">
	<div style="width: 120px; height: 100%; display: inline-block;">
		<img src="/{{ comment.author.avatar }}" style="max-width:100px; max-height: 140px; margin:10px 0 0 10px; border: 1px solid black;"/>
		<h4 style="margin-top: 15; text-align:center;"><a href="/{{ comment.author.username }}/">{{ comment.author.username }}</a></h4>
	</div>
	<div style="width: 450px; height: 100%; display: inline-block; vertical-align: top; padding-top: 20px;">
		<p style="font-size: 20px">{{ comment.text }}</p>
	</div>
	<div style="width: 50px; height: 100%; display: inline-block;">
		<!-- РЕЙТИНГ + КНОПКИ + ОТМЕТКА О ПРАВИЛЬНОМ -->
            <!-- кнопка правильного ответа для автора или галочка. для простолюдина - галочка или ничего -->
            {% if USER.username == question.author.username %}
                {% if comment.is_correct %}
                    <span class="glyphicon glyphicon-ok" style="margin: 0 0 20px 10px; color:green; font-size:20px" aria-hidden="true"></span>
                {% else %}
                    <button style="margin-top: -40px">Верно!</button>
                {% endif %}
            {% else %}
                {% if comment.is_correct %}
                    <span class="glyphicon glyphicon-ok" style="margin: 0 0 20px 10px; color:green; font-size:20px" aria-hidden="true"></span>
                {% else %}
                    <span></span>
                {% endif %}
            {% endif %}
            <a href="/question/cutrate/{{question.id }}/"><button type="button" class="btn" style="margin-top: 0px;"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button></a>
            <font size="5" style="margin-left: 13px;">{{ comment.rate }}</font>
            <a href="/question/addrate/{{question.id }}/"><button type="button" class="btn" style="margin-top: 0px;"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button></a>
	</div>	
</div>
