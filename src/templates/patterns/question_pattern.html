{% load staticfiles %}
<div class="bordered" style="margin-top: 30px; height: 250px; width: 700px;">
	<div style="height: 100%; width: 25%; display: inline-block;">
		<div style="height:200px; width: 100%;">
			<img src="/{{ question.author.avatar }}" style="max-width:155px; max-height:180px; margin:15px 0 0 10px; border: 1px solid black;"/>
		</div> 
		<div style="height:35px; width: 100%;" align="center">
			<a href="/question/cutrate/{{question.id }}/"><button type="button" class="btn" style="margin-top: -7px;"><span class="glyphicon glyphicon-menu-left" aria-hidden="true" style="display: inline-block;"></span></button></a>
			<font size="5">{{ question.rate }}</font>
			<!--a href="/question/addrate/{{question.id }}/"><button type="button" class="btn" style="margin-top: -7px;"><span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="display: inline-block;"></span></button></a-->
			<input type="button" id="like" name="{{ question.id }}" value="Like" />
		</div>
	</div> 
	<div style="height: 100%; width: 74%; display:inline-block; vertical-align: top;">
		<div style="height: 200px; width: 100% padding-left: 30px; padding-top: 10px;">
			<legend><a href="/{{ username }}/">{{ question.author.username }}</a> спрашивает</legend>
			<p style="font-size: 28px; margin-top: -15px;"><a href="/question/{{ question.id }}">{{ question.title }}</a></p>
	        <p style="font-size: 20px">{{ question.text }}</p>
		</div> 
		<div style="height: 35px; width: 100%;"> 
			<div style="height:100%; width: 20%; display: inline-block;" align="center">
				<span class="glyphicon glyphicon-comment" aria-hidden="true" style="font-size:18pt"></span> <font style="font-size:18pt">{{ question.num_comments }}</font>
			</div> 
			<div style="height:100%; width: 70%; display: inline-block; float: right;">
				{% for tag in question.tags.all %}
					<a style="font-size: 20px; padding-right: 15px;" href="/tag/{{ tag.slug }}/">{{ tag.name }}</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
